## Customize the test machine
machine:
  java:
    version: openjdk7

## Customize checkout
# checkout:
#   post:
#     - git submodule sync
#     - git submodule update --init # use submodules

general:
  build_dir: /SuiteAutomationTest/resource


## Customize dependencies
dependencies:
  pre:
    - mvn dependency:resolve

  # override:
  #   - bundle install: # note ':' here
